<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Daud Muhajir">
    <meta name="keyword" content="Belajar HTML, Belajar Web">
    <meta name="Description" content="Praktikum modul 2">
    <meta name="robots" content="index, follow">

    <title>Pengenalan HTML tingkat lanjut</title>
</head>

<body>
    <strong>Praktikum Pemrograman Web</strong>
    <hr>

    <h1>Pengenalan HTML Tingkat lanjut</h1>
    <hr>

    <!--KODE HTML DI TULIS DI SINI-->
    <div>
        <h2>Form</h2>
        <hr>
        <form action=" " method="get">
            <p>
                <input type="text" name="text_form" size="20">
            </p>
            <p>
                <input type="text" name="text_form" size="20" placeholder="Dengan Placeholder">
            </p>
            <p>
                <input type="text" name="readonly_form" size="20" value="ini readonly" readonly>
            </p>
            <p>
                <input type="text" name="disabled_form" size="20" value="ini disabled" disabled>
            </p>
            <p>
                <input type="text" name="required_form" size="20" value="ini required" required>
            </p>

            <p>
                <input type="text" name="Username" placeholder="Username Anda">
            </p>
            <p>
                <input type="password" name="password_form" size="20" placeholder="ini password">
            </p>
            <p>
                <input type="file" name="file">
            </p>
            <p>
            <input type="hidden" name="hidden_form" value="123456">
            </p>


            <p>
                <textarea name="textarea_form"  cols="30" rows="5" placeholder="ini textarea"></textarea>
            </p>

            <p>
                <h5>Choose Your Hero</h5>
                <select name="pilihan">
                    <option value=1>terea</option>
                    <option value=2 selected>pelea</option>
                    <option value=3>selea</option>
                    <option value=4>melea</option>
                    <option value=5>lelea</option>
                </select>
            </p>
            <hr>

            <p>
                <input type="radio" name="radio" value="radio1" id="radio1" checked>
                <label for="radio1">Radio 1</label>
    <input type="radio" name="radio" value="radio2" id="radio2">
    <label for="radio2">Radio 2</label>

            </p>
            
            <p>
                <input type="checkbox" name="checkbox1" value="checkbox1" id="checkbox1"><label for="checkbox1">Checkbox 1</label>
                <input type="checkbox" name="checkbox2" value="checkbox2" id="checkbox2"><label for="checkbox2">Checkbox 2</label>
            </p>

            <p>
                <input type="reset" value="Reset">
                <input type="submit" value="Simpan">
                <input type="button" value="Button" onclick="">
            </p>
            
        </form>
    </div>

    <div>
        <h2>Elemen Embed</h2>
        <hr>
        <embed src="file.pdf" width="500" height="1000" type="application/pdf">
    </div>

    <div>
        <h2>Elemen Object</h2>
        <hr>
        <object data="file.pdf" width="800" height="1000" type="application/pdf"></object>
    </div>

    <div>
        <h2>Element Iframe</h2>
        <hr>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/v8fKPAIVObY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    

    <br><br>
    <div>
        <hr>
        <strong>Program studi informatika Telkom University Surabaya</strong>
    </div>
</body>
</html>
